<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Compartidos - Sprint 24</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .results-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .results-table th { background: #f8f9fa; font-weight: bold; }
        .submit-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Resultados Sprint 24 - Compartidos</h1>
            <p>Base de datos compartida para ver todos los resultados del formulario</p>
        </div>

        <!-- Secci√≥n para enviar datos -->
        <div class="submit-section">
            <h2>üìù Enviar Resultado</h2>
            <form id="submitForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="selectedItems">Items Seleccionados (separados por coma):</label>
                    <input type="text" id="selectedItems" placeholder="question1, question3, question5" required>
                </div>
                <div class="form-group">
                    <label for="totalHours">Total de Horas:</label>
                    <input type="number" id="totalHours" required>
                </div>
                <button type="submit" class="btn">Enviar a Base de Datos Compartida</button>
            </form>
            <div id="status"></div>
        </div>

        <!-- Secci√≥n para ver resultados -->
        <div>
            <h2>üìà Resultados de Todos los Usuarios</h2>
            <button onclick="loadResults()" class="btn">üîÑ Actualizar Resultados</button>
            
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Email</th>
                        <th>Items Seleccionados</th>
                        <th>Total Horas</th>
                        <th>% Capacidad</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="5">Cargando resultados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // URL de Google Apps Script (necesitas crear uno)
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // Funci√≥n para enviar datos
        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                action: 'submit',
                email: document.getElementById('email').value,
                selectedItems: document.getElementById('selectedItems').value,
                totalHours: parseInt(document.getElementById('totalHours').value),
                timestamp: new Date().toISOString(),
                capacityPercentage: Math.round((parseInt(document.getElementById('totalHours').value) / 260) * 100)
            };
            
            try {
                showStatus('Enviando datos...', 'info');
                
                // Enviar a Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                showStatus('‚úÖ Datos enviados correctamente', 'success');
                document.getElementById('submitForm').reset();
                
                // Actualizar resultados
                setTimeout(loadResults, 2000);
                
            } catch (error) {
                showStatus('‚ùå Error al enviar datos: ' + error.message, 'error');
            }
        });
        
        // Funci√≥n para cargar resultados
        async function loadResults() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=get');
                const data = await response.json();
                
                const tbody = document.getElementById('resultsBody');
                tbody.innerHTML = '';
                
                if (data && data.length > 0) {
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${new Date(row.timestamp).toLocaleDateString()}</td>
                            <td>${row.email}</td>
                            <td>${row.selectedItems}</td>
                            <td>${row.totalHours}h</td>
                            <td>${row.capacityPercentage}%</td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5">No hay resultados disponibles</td></tr>';
                }
                
            } catch (error) {
                document.getElementById('resultsBody').innerHTML = 
                    '<tr><td colspan="5">Error al cargar resultados: ' + error.message + '</td></tr>';
            }
        }
        
        // Funci√≥n para mostrar estado
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        // Cargar resultados al inicio
        loadResults();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadResults, 30000);
    </script>
</body>
</html>
