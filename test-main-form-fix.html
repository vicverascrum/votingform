<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Main Form Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        form { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        input[type="email"] { margin: 5px 0; padding: 5px; width: 300px; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test Main Form Fix</h1>
    
    <button onclick="testMainFormLogic()">Test Main Form Logic</button>
    <button onclick="clearResults()">Clear</button>
    
    <form id="test-form">
        <div>
            <label>Email:</label>
            <input type="email" id="email" name="email" value="main-form-test@foundever.com" required>
        </div>
        <div>
            <label><input type="checkbox" id="question1" name="question1" checked> Question 1 (24h)</label>
        </div>
        <div>
            <label><input type="checkbox" id="question2" name="question2" checked> Question 2 (4h)</label>
        </div>
    </form>
    
    <div id="results"></div>

    <script src="config.js"></script>
    <script src="src/scripts/aws-integration.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testMainFormLogic() {
            addResult('üß™ Testing main form logic...', 'info');
            
            try {
                // Simular exactamente lo que hace el formulario principal
                const form = document.getElementById('test-form');
                const formData = new FormData(form);
                const email = formData.get('email');
                
                addResult(`üìß Email from form: ${email}`, 'info');
                
                // Verificar checkboxes seleccionados
                const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
                addResult(`‚òëÔ∏è Checkboxes selected: ${checkboxes.length}`, 'info');
                
                checkboxes.forEach(checkbox => {
                    addResult(`   - ${checkbox.id}: ${checkbox.name}`, 'info');
                });
                
                // Mostrar FormData completo
                addResult('üìã FormData entries:', 'info');
                for (let [key, value] of formData.entries()) {
                    addResult(`   ${key}: ${value}`, 'info');
                }
                
                // Cargar questions.json
                addResult('üìÑ Loading questions.json...', 'info');
                const questionsResponse = await fetch('src/data/questions.json');
                const questionsData = await questionsResponse.json();
                
                addResult(`‚úÖ Loaded ${questionsData.questions.length} questions`, 'info');
                
                // Usar prepareFormDataForAWS
                addResult('üîß Using prepareFormDataForAWS...', 'info');
                const awsData = window.AWSIntegration.prepareFormDataForAWS(formData, questionsData.questions);
                
                addResult('üì§ Prepared AWS data:', 'info');
                addResult(`<pre>${JSON.stringify(awsData, null, 2)}</pre>`, 'info');
                
                // Verificar campos requeridos
                const hasEmail = !!awsData.email;
                const hasSelectedItems = awsData.selectedItems && awsData.selectedItems.length > 0;
                const hasTotalHours = awsData.totalHours !== undefined;
                
                addResult(`‚úÖ Required fields validation:`, 'info');
                addResult(`   email: ${hasEmail ? '‚úÖ' : '‚ùå'} (${awsData.email})`, hasEmail ? 'success' : 'error');
                addResult(`   selectedItems: ${hasSelectedItems ? '‚úÖ' : '‚ùå'} (${awsData.selectedItems?.length || 0} items)`, hasSelectedItems ? 'success' : 'error');
                addResult(`   totalHours: ${hasTotalHours ? '‚úÖ' : '‚ùå'} (${awsData.totalHours})`, hasTotalHours ? 'success' : 'error');
                
                if (!hasEmail || !hasSelectedItems || !hasTotalHours) {
                    addResult('‚ùå VALIDATION FAILED - Missing required fields', 'error');
                    return;
                }
                
                addResult('‚úÖ All validations passed!', 'success');
                
                // Intentar env√≠o a AWS
                addResult('üöÄ Attempting AWS submission...', 'info');
                const response = await window.AWSIntegration.submitToAWS(awsData);
                
                addResult(`üéâ SUCCESS! Response: ${JSON.stringify(response)}`, 'success');
                addResult(`üìä Record ID: ${response.id}`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
