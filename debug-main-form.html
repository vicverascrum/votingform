<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Main Form - Sprint 23</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/foundever-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug-log {
            margin: 5px 0;
            padding: 3px;
            border-radius: 3px;
        }
        .debug-success { background: #d4edda; color: #155724; }
        .debug-error { background: #f8d7da; color: #721c24; }
        .debug-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h4>üîç Debug Log</h4>
        <div id="debug-log"></div>
        <button onclick="clearDebugLog()" style="margin-top: 10px; padding: 5px;">Clear</button>
    </div>

    <div class="form-header">
        <h1 id="form-title">Prioritization for Sprint 23</h1>
    </div>
    
    <div class="container">
        <form id="survey-form">
            <!-- Questions will be dynamically loaded here -->
            <div id="questions-container"></div>
        </form>
        
        <div id="result-message"></div>
    </div>
    
    <!-- Floating Submit Button -->
    <button type="submit" form="survey-form" class="floating-submit-btn" id="floating-submit">
        <span class="btn-icon">üìù</span>
        <span class="btn-text">Submit</span>
    </button>
    
    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const div = document.createElement('div');
            div.className = `debug-log debug-${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        function clearDebugLog() {
            document.getElementById('debug-log').innerHTML = '';
        }

        // Override console methods to capture errors
        const originalError = console.error;
        console.error = function(...args) {
            debugLog(`ERROR: ${args.join(' ')}`, 'error');
            originalError.apply(console, args);
        };

        const originalLog = console.log;
        console.log = function(...args) {
            if (args[0] && args[0].includes && (args[0].includes('üîß') || args[0].includes('üìÑ') || args[0].includes('‚úÖ'))) {
                debugLog(args.join(' '), 'info');
            }
            originalLog.apply(console, args);
        };

        debugLog('üöÄ Debug page loaded', 'success');
    </script>

    <script src="config.js" onerror="debugLog('‚ùå Failed to load config.js', 'error')" onload="debugLog('‚úÖ config.js loaded', 'success')"></script>
    <script src="src/scripts/aws-integration.js" onerror="debugLog('‚ùå Failed to load aws-integration.js', 'error')" onload="debugLog('‚úÖ aws-integration.js loaded', 'success')"></script>
    <script src="src/scripts/main.js" onerror="debugLog('‚ùå Failed to load main.js', 'error')" onload="debugLog('‚úÖ main.js loaded', 'success')"></script>

    <script>
        // Additional debugging after all scripts load
        window.addEventListener('load', function() {
            debugLog('üîç Window loaded, checking components...', 'info');
            
            setTimeout(() => {
                debugLog(`CONFIG exists: ${!!window.CONFIG}`, window.CONFIG ? 'success' : 'error');
                debugLog(`AWSIntegration exists: ${!!window.AWSIntegration}`, window.AWSIntegration ? 'success' : 'error');
                
                const questionsContainer = document.getElementById('questions-container');
                debugLog(`Questions container: ${questionsContainer ? 'found' : 'missing'}`, questionsContainer ? 'success' : 'error');
                debugLog(`Questions loaded: ${questionsContainer ? questionsContainer.children.length : 0} items`, 'info');
                
                if (questionsContainer && questionsContainer.children.length === 0) {
                    debugLog('‚ö†Ô∏è No questions loaded - checking loadQuestions function', 'error');
                    if (typeof loadQuestions === 'function') {
                        debugLog('üîß Manually calling loadQuestions...', 'info');
                        loadQuestions().catch(error => {
                            debugLog(`‚ùå loadQuestions error: ${error.message}`, 'error');
                        });
                    } else {
                        debugLog('‚ùå loadQuestions function not found', 'error');
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
