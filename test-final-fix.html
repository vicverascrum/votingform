<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        form { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        input[type="email"] { margin: 5px 0; padding: 5px; width: 300px; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test Final Fix - Main Form Logic</h1>
    
    <button onclick="testMainFormSubmission()">üöÄ Test Main Form Submission</button>
    <button onclick="clearResults()">Clear</button>
    
    <form id="test-form">
        <div>
            <label>Email:</label>
            <input type="email" id="email" name="email" value="final-fix-test@foundever.com" required>
        </div>
        <div>
            <label><input type="checkbox" id="question1" name="question1" value="24" checked> Question 1 (24h)</label>
        </div>
        <div>
            <label><input type="checkbox" id="question2" name="question2" value="8" checked> Question 2 (8h)</label>
        </div>
    </form>
    
    <div id="results"></div>

    <script src="config.js"></script>
    <script src="src/scripts/aws-integration.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testMainFormSubmission() {
            addResult('üß™ Testing main form submission logic...', 'info');
            
            try {
                // Simulate exactly what the main form does
                const form = document.getElementById('test-form');
                const formData = new FormData(form);
                const email = formData.get('email');
                
                addResult(`üìß Email: ${email}`, 'info');
                
                // Check checkboxes
                const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
                addResult(`‚òëÔ∏è Checkboxes selected: ${checkboxes.length}`, 'info');
                
                if (checkboxes.length === 0) {
                    addResult('‚ùå No checkboxes selected', 'error');
                    return;
                }
                
                // Show FormData
                addResult('üìã FormData entries:', 'info');
                for (let [key, value] of formData.entries()) {
                    addResult(`   ${key}: ${value}`, 'info');
                }
                
                // Load questions.json (like main form does)
                addResult('üìÑ Loading questions.json...', 'info');
                const questionsResponse = await fetch('src/data/questions.json');
                const questionsData = await questionsResponse.json();
                
                addResult(`‚úÖ Loaded ${questionsData.questions.length} questions`, 'success');
                
                // Use prepareFormDataForAWS (like main form does)
                addResult('üîß Using prepareFormDataForAWS...', 'info');
                const awsData = window.AWSIntegration.prepareFormDataForAWS(formData, questionsData.questions);
                
                addResult('üì§ Prepared AWS data:', 'info');
                addResult(`<pre>${JSON.stringify(awsData, null, 2)}</pre>`, 'info');
                
                // Validate required fields
                const hasEmail = !!awsData.email;
                const hasSelectedItems = awsData.selectedItems && awsData.selectedItems.length > 0;
                const hasTotalHours = awsData.totalHours !== undefined;
                
                addResult('‚úÖ Required fields validation:', 'info');
                addResult(`   email: ${hasEmail ? '‚úÖ' : '‚ùå'} (${awsData.email})`, hasEmail ? 'success' : 'error');
                addResult(`   selectedItems: ${hasSelectedItems ? '‚úÖ' : '‚ùå'} (${awsData.selectedItems?.length || 0} items)`, hasSelectedItems ? 'success' : 'error');
                addResult(`   totalHours: ${hasTotalHours ? '‚úÖ' : '‚ùå'} (${awsData.totalHours})`, hasTotalHours ? 'success' : 'error');
                
                if (!hasEmail || !hasSelectedItems || !hasTotalHours) {
                    addResult('‚ùå VALIDATION FAILED - This would cause HTTP 400', 'error');
                    return;
                }
                
                // Check capacity limit (like main form does)
                const CAPACITY_LIMIT = 260;
                if (awsData.totalHours > CAPACITY_LIMIT) {
                    const excess = awsData.totalHours - CAPACITY_LIMIT;
                    addResult(`‚ö†Ô∏è Over capacity: ${awsData.totalHours}h (${excess}h over limit)`, 'error');
                    return;
                }
                
                addResult('‚úÖ All validations passed!', 'success');
                
                // Submit to AWS (like main form does)
                addResult('üöÄ Submitting to AWS...', 'info');
                const response = await window.AWSIntegration.submitToAWS(awsData);
                
                addResult(`üéâ SUCCESS! Response: ${JSON.stringify(response)}`, 'success');
                addResult(`üìä Record ID: ${response.id}`, 'success');
                
                // Test success message data (like main form does)
                addResult('üìù Testing success message data:', 'info');
                addResult(`   Total hours: ${awsData.totalHours}h`, 'info');
                addResult(`   Items with TBD: ${awsData.summary.itemsWithTBD}`, 'info');
                addResult(`   Capacity used: ${awsData.summary.capacityUsed}%`, 'info');
                addResult(`   Remaining capacity: ${awsData.summary.remainingCapacity}h`, 'info');
                
                let itemsList = '';
                awsData.selectedItems.forEach((item, index) => {
                    itemsList += `${item.title}: ${item.estimatedHours === null ? 'TBD' : item.estimatedHours + 'h'}, `;
                });
                addResult(`   Selected items: ${itemsList}`, 'info');
                
                addResult('üéâ MAIN FORM LOGIC TEST PASSED COMPLETELY!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
