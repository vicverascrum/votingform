<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 23 Prioritization - Foundever</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/foundever-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-header" style="padding: 0.2rem; margin-bottom: 0.5rem; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <img src="logofundever.png" alt="Foundever Logo" style="height: 24px; width: auto;">
            <h1 id="form-title" class="heading-foundever" style="font-size: 1.1rem; margin: 0;">Sprint 24</h1>
        </div>
        <div class="capacity-info alert-foundever" style="padding: 0.2rem; margin: 0.2rem 0; font-size: 0.7rem;">
            <strong>Capacity:</strong> 260h | <strong>Status:</strong> <span id="capacity-status" class="text-foundever-primary">Ready</span>
        </div>
        
        <!-- Capacity Summary in header -->
        <div id="capacity-summary" class="capacity-summary card-foundever" style="display: none; margin: 0.2rem 0; padding: 0.3rem;">
            <div class="capacity-item" style="padding: 0.2rem;">
                <div class="capacity-number text-foundever-primary" id="selected-count" style="font-size: 0.9rem;">0</div>
                <div class="capacity-label" style="font-size: 0.6rem;">Selected</div>
            </div>
            <div class="capacity-item" style="padding: 0.2rem;">
                <div class="capacity-number text-foundever-primary" id="total-hours" style="font-size: 0.9rem;">0h</div>
                <div class="capacity-label" style="font-size: 0.6rem;">Hours</div>
            </div>
            <div class="capacity-item" style="padding: 0.2rem;">
                <div class="capacity-number text-foundever-primary" id="capacity-used" style="font-size: 0.9rem;">0%</div>
                <div class="capacity-label" style="font-size: 0.6rem;">Used</div>
            </div>
        </div>
    </div>
    
    <div class="container" style="padding-top: 120px;">
        <form id="survey-form">
            <!-- Questions will be dynamically loaded here -->
            <div id="questions-container" class="card-foundever">
                <div class="card-foundever-body">
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        🔄 Loading questions...
                    </div>
                </div>
            </div>
        </form>
        
        <div id="result-message" style="display: none;"></div>
    </div>
    
    <!-- Floating Submit Button -->
    <button type="submit" form="survey-form" class="floating-submit-btn" id="floating-submit" disabled>
        <span class="btn-icon">📝</span>
        <span class="btn-text">Submit Form</span>
    </button>
    
    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="src/scripts/aws-integration.js"></script>
    <script src="src/scripts/main.js"></script>
    <script src="export-data.js"></script>
</body>
</html>
